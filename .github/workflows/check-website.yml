name: Test site for publicly known js vulnerabilities

on:
  push:
    branches:
      - master # 배포된 리액트 앱이 있는 브랜치에 따라 수정

jobs:
  push-and-deploy:
    runs-on: ubuntu-latest

    # permissions: write-all
    permissions: 
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.19.0'

      - name: Install dependencies
        run: npm install --legacy-peer-deps # 리액트 앱에 필요한 종속성을 설치합니다.

      - name: Build React app
        run: npm run build # 리액트 앱을 빌드합니다.

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages 
          folder: build 

      - name: Test for public JavaScript library vulnerabilities
        if: success() # npm run deploy가 성공적으로 완료되었을 때만 실행됩니다.
        uses: lirantal/is-website-vulnerable@main
        with:
          scan-url: "https://bloodstrawberry.github.io/react-project/" 